<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Surprise Animation</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#fff;background:#000}

    /* Animated 3D gradient background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(120deg, #1a0033, #330033, #660033, #330066);
      background-size:600% 600%;
      animation:gradient3d 30s ease infinite;
      z-index:-3;
    }
    @keyframes gradient3d{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .stars{position:fixed;inset:0;z-index:-2;pointer-events:none;
      background:radial-gradient(ellipse at center,#0b0f2a 0%, rgba(11,15,42,0.8) 35%, rgba(2,6,20,0.6) 100%);
    }
    .stars:before, .stars:after{
      content:"";position:absolute;inset:0;background-repeat:repeat;opacity:0.6;
      background-image:radial-gradient(white 0.8px, transparent 0.9px);
      animation:twinkle 12s linear infinite;
    }
    .stars:after{opacity:0.25;transform:scale(0.5);filter:blur(1px);animation-duration:18s}
    @keyframes twinkle{from{transform:translateY(0)} to{transform:translateY(-1000px)}}

    .heart-bg{position:fixed;inset:0;z-index:-1;pointer-events:none;mix-blend-mode:screen;opacity:0.12;background-image:
      radial-gradient(circle at 20% 30%, rgba(255,30,90,0.18) 0 120px, transparent 121px),
      radial-gradient(circle at 80% 70%, rgba(255,60,120,0.16) 0 220px, transparent 221px);
      backdrop-filter:blur(2px);
    }

    .scene{position:fixed;inset:0;z-index:1;overflow:hidden;perspective:1600px}

    .fall-area{position:absolute;inset:0;z-index:2;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));grid-auto-rows:140px;gap:12px;padding:24px}

    .cell{display:flex;align-items:center;justify-content:center;overflow:visible;transform-style:preserve-3d}
    .love{font-size:24px;font-weight:800;color:#fff;text-shadow:0 4px 14px rgba(0,0,0,0.7);transform-origin:center center;display:flex;align-items:center;gap:8px;opacity:0}

    @keyframes floatFallPopSlow {
      0% {opacity:0; transform:translateY(-60%) scale(0.6) translateZ(var(--z,0px)) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));}
      15% {opacity:1; transform:translateY(-20%) scale(1.15) translateZ(var(--z,0px)) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));}
      35% {transform:translateY(10%) scale(1) translateZ(var(--z,0px)) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));}
      70% {transform:translateY(70%) scale(0.95) translateZ(var(--z,0px)) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));opacity:1}
      100% {opacity:0; transform:translateY(140%) scale(0.85) translateZ(var(--z,0px)) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));}
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart-bg"></div>

  <div class="scene">
    <div class="fall-area" id="fallArea" aria-hidden="true"></div>
  </div>

  <script>
    const fallArea=document.getElementById('fallArea');
    let running=false;
    function buildGrid(count){
      fallArea.innerHTML='';
      const max=Math.min(1200,Math.max(6,count|0));
      if(max>0){addCell('I love you ‚ù§Ô∏è',true)}
      for(let i=1;i<max;i++){
        const isLove=Math.random()<0.6;
        addCell(isLove?'I love you ‚ù§Ô∏è':'I miss you üíï',false);
      }
    }
    function addCell(text,isFirst){
      const cell=document.createElement('div');cell.className='cell';
      const love=document.createElement('div');love.className='love';
      love.innerHTML=text;
      const z=Math.floor(Math.random()*600-300);
      const rx=Math.floor(Math.random()*60-30)+'deg';
      const ry=Math.floor(Math.random()*120-60)+'deg';
      love.style.setProperty('--z',z+'px');
      love.style.setProperty('--rx',rx);
      love.style.setProperty('--ry',ry);
      love.style.fontSize=isFirst?'36px':18+Math.floor(Math.random()*24)+'px';
      const dur=15000+Math.random()*8000;
      const delay=Math.random()*dur;
      love.style.animation=`floatFallPopSlow ${dur}ms ease-in-out ${delay}ms infinite`;
      const hue=320+Math.random()*40;
      love.style.color=`hsl(${hue},100%,95%)`;
      cell.appendChild(love);
      fallArea.appendChild(cell);
    }
    function startInfinite(){if(running)return;running=true;buildGrid(60)}
    startInfinite();
  </script>
</body>
</html>
